<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1 class="logo">Todo App</h1>
      </header>
      <div>
        <main>
          <div class="head-buttons">
            <div class="project-buttons">
              <button id="create-project-button">Create Project</button>
            </div>
            <div class="todo-buttons hidden">
              <button id="create-todo-button">Create Todo</button>
            </div>
          </div>
          <ul id="project-list"></ul>
          <ul id="todo-list"></ul>
          <div id="create-project-form" class="hidden">
            <form>
              <div>
                <label for="project-name-input">Project Name:</label>
                <input type="text" id="project-name-input" />
              </div>
              <div>
                <label for="project-color-input">Project Name:</label>
                <input type="color" id="project-color-input" />
              </div>
              <button id="project-submit-button">Create</button>
            </form>
          </div>
          <div id="create-todo-form" class="hidden">
            <form>
              <div>
                <label for="todo-name-input">Project Name:</label>
                <input type="text" id="todo-name-input" />
              </div>
              <div>
                <label for="todo-desc-input">Project Name:</label>
                <textarea id="todo-desc-input"></textarea>
              </div>
              <div>
                <label for="todo-due-input">Project Name:</label>
                <input type="date" id="todo-due-input" />
              </div>
              <div>
                <label for="todo-prio-select">Project Name:</label>
                <select id="todo-prio-select">
                  <option value="normal">Normal</option>
                  <option value="important">Important</option>
                  <option value="urgent">Urgent</option>
                </select>
              </div>
              <button id="todo-submit-button">Create</button>
            </form>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
