<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="main-header">
        <h1 class="logo">Todo App</h1>
      </header>
      <div>
        <main>
          <div class="head-buttons">
            <button id="create-project-button">Create Project</button>
          </div>
          <ul id="project-list"></ul>
          <!-- PROJECT VIEW -->
          <div id="project-view-cont" class="hidden">
            <article>
              <div class="head-buttons">
                <div>
                  <button id="project-view-back-button" class="btn-red">
                    Go back
                  </button>
                  <button id="create-todo-button">Add Todo</button>
                </div>
                <h3 id="project-view-name">
                  <!-- project title -->
                </h3>
              </div>
              <section>
                <p id="project-view-description">
                  <!-- project description -->
                </p>
                <ul id="project-view-todo-list">
                  <!-- project todo list -->
                </ul>
              </section>
            </article>
          </div>
          <!-- CREATE PROJECT FORM -->
          <div id="create-project-form" class="hidden">
            <form>
              <div>
                <label for="project-name-input">Project Name:</label>
                <input type="text" id="project-name-input" />
              </div>
              <div>
                <label for="project-desc-input">Description:</label>
                <textarea id="project-desc-input"></textarea>
              </div>
              <div>
                <label for="project-color-input">Color:</label>
                <input type="color" id="project-color-input" />
              </div>
              <button id="project-submit-button">Create</button>
              <button id="project-close-button" class="btn-red">Close</button>
            </form>
          </div>
          <!-- CREATE TODO FORM -->
          <div id="create-todo-form" class="hidden">
            <form>
              <div>
                <label for="todo-title-input">Todo :</label>
                <input type="text" id="todo-title-input" />
              </div>
              <div>
                <label for="todo-due-input">Due:</label>
                <input type="date" id="todo-due-input" />
              </div>
              <div>
                <label for="todo-prio-select">Priority:</label>
                <select id="todo-prio-select">
                  <option selected value="regular">Regular</option>
                  <option value="important">Important</option>
                  <option value="urgent">Urgent</option>
                </select>
              </div>
              <button id="todo-submit-button">Create</button>
              <button id="todo-close-button" class="btn-red">Close</button>
            </form>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
